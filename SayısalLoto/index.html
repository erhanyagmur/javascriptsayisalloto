<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SAYISAL LOTO</title>
<script type="text/javascript">
function uret()
{
	var rastgele,i;
	var dizi=[];
	document.getElementById("loto").innerHTML="";
	
	for(i=0;i<6;i++)
	{
		rastgele=Math.floor(Math.random()*49)+1;
		if(dizi.indexOf(rastgele)!=-1)
	{
		i--;
		continue;
	}
	dizi[i]=rastgele;
		
	}
	 dizi.sort(function(a, b){return a - b});
	for(i=0;i<dizi.length;i++)
	{
	document.getElementById("loto").innerHTML+="<div class='cerceve'>"+dizi[i]+ 
"</div>";
	}
}
</script>
<style type="text/css">
.cerceve{
	border:1px solid #000;
	background-color:#F60;
	color:#CCC;
	width:50px;
	height:50px;
	margin:5px;
	border-radius:25px;
	text-align:center;
	line-height:50px;
}
</style>
</head>
